<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll - PollRooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --accent-light: #ff6b82;
            --text: #f8f9fa;
            --text-muted: #adb5bd;
            --success: #06d6a0;
            --background: #0f0f1e;
            --card-bg: #1e1e3f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--primary) 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: inline-block;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .poll-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .poll-question {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            flex: 1;
        }

        .edit-button {
            background: var(--secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .edit-button:hover {
            border-color: var(--accent);
            background: var(--primary);
        }

        .poll-type-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .options-container {
            margin-top: 2rem;
        }

        .option {
            background: var(--secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .option.selected {
            border-color: var(--accent);
            background: rgba(233, 69, 96, 0.1);
        }

        .option.leading {
            border-color: var(--accent);
        }

        .option-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .option-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .option-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--text-muted);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .option.selected .option-checkbox {
            background: var(--accent);
            border-color: var(--accent);
        }

        .option-checkbox::after {
            content: '✓';
            color: white;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .option.selected .option-checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .voted-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(6, 214, 160, 0.2);
            color: var(--success);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .voted-indicator::before {
            content: '✓';
        }

        .option-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .option-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .vote-count {
            font-weight: 600;
            color: var(--accent);
        }

        .percentage {
            font-size: 1.5rem;
            font-weight: 700;
            min-width: 60px;
            text-align: right;
        }

        .option-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(233, 69, 96, 0.2) 0%, rgba(233, 69, 96, 0.05) 100%);
            transition: width 0.6s ease-out;
            z-index: 1;
            border-radius: 10px;
        }

        .option.leading .option-bar {
            background: linear-gradient(90deg, rgba(233, 69, 96, 0.3) 0%, rgba(233, 69, 96, 0.1) 100%);
        }

        .vote-button {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .vote-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(233, 69, 96, 0.4);
        }

        .total-votes {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .total-votes strong {
            color: var(--text);
            font-size: 1.5rem;
        }

        .message {
            background: rgba(6, 214, 160, 0.1);
            border: 2px solid var(--success);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--success);
            font-weight: 600;
            display: none;
        }

        .message.show { display: block; }

        .error-message {
            background: rgba(233, 69, 96, 0.1);
            border: 2px solid var(--accent);
            color: var(--accent-light);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .add-option-section {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--secondary);
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .add-option-section.show { display: block; }

        .add-option-input {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .add-option-buttons {
            display: flex;
            gap: 1rem;
        }

        .add-option-buttons button {
            flex: 1;
            padding: 0.875rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .option-actions {
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .option:hover .option-actions {
            opacity: 1;
        }

        .delete-option-btn {
            background: rgba(233, 69, 96, 0.2);
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">PollRooms</a>
        </header>

        <div class="card">
            <div id="loadingState" class="loading">Loading poll...</div>
            
            <div id="pollContent" style="display: none;">
                <div class="poll-header">
                    <h1 class="poll-question" id="pollQuestion"></h1>
                    <button class="edit-button" id="editButton" onclick="toggleEditMode()" style="display: none;">✏️ Edit Poll</button>
                </div>

                <span class="poll-type-badge" id="pollTypeBadge"></span>

                <div id="messageContainer"></div>

                <div class="options-container" id="optionsContainer"></div>

                <button class="vote-button" id="voteButton" style="display: none;" onclick="submitVote()">Submit Vote</button>

                <div class="add-option-section" id="addOptionSection">
                    <h3 style="margin-bottom: 1rem; color: var(--accent);">Add New Option</h3>
                    <input type="text" class="add-option-input" id="newOptionInput" placeholder="Enter new option...">
                    <div class="add-option-buttons">
                        <button style="background: var(--primary); border: 2px solid var(--text-muted); color: var(--text); border: none;" onclick="cancelAddOption()">Cancel</button>
                        <button style="background: var(--accent); color: white; border: none;" onclick="addNewOption()">Add Option</button>
                    </div>
                </div>

                <div class="total-votes" id="totalVotes"></div>
            </div>
        </div>
    </div>

    <script>
        const pollId = window.location.pathname.split('/').pop();
        const socket = io();
        let hasVoted = false;
        let pollData = null;
        let editMode = false;
        let selectedOptions = new Set();
        let votedOptionIds = [];
        let isCreator = false;

        console.log('Poll ID:', pollId);

        // Load poll data
        async function loadPoll() {
            try {
                console.log('Loading poll...');
                const response = await fetch(`/api/polls/${pollId}`);
                const data = await response.json();

                console.log('Poll data:', data);

                if (data.error) {
                    showError('Poll not found');
                    return;
                }

                pollData = data;
                hasVoted = data.hasVoted;
                votedOptionIds = data.votedOptionIds || [];
                isCreator = data.isCreator || false;
                
                document.getElementById('pollQuestion').textContent = data.poll.question;
                
                const pollType = data.poll.poll_type || 'single';
                const badge = document.getElementById('pollTypeBadge');
                badge.textContent = pollType === 'multiple' ? 'Multiple Choice' : 'Single Choice';
                
                const editButton = document.getElementById('editButton');
                if (isCreator) {
                    editButton.style.display = 'block';
                } else {
                    editButton.style.display = 'none';
                }
                
                renderOptions(data.options);
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('pollContent').style.display = 'block';
            } catch (error) {
                console.error('Error loading poll:', error);
                showError('Failed to load poll');
            }
        }

        function renderOptions(options) {
            const container = document.getElementById('optionsContainer');
            const totalVotes = options.reduce((sum, opt) => sum + opt.vote_count, 0);
            const maxVotes = Math.max(...options.map(opt => opt.vote_count));
            const isMultiple = pollData.poll.allow_multiple;

            container.innerHTML = options.map(option => {
                const percentage = totalVotes > 0 ? Math.round((option.vote_count / totalVotes) * 100) : 0;
                const isLeading = option.vote_count === maxVotes && maxVotes > 0;
                const isSelected = selectedOptions.has(option.id);
                const wasVotedFor = votedOptionIds.includes(option.id);
                
                return `
                    <div class="option ${isLeading ? 'leading' : ''} ${isSelected ? 'selected' : ''}" 
                         data-option-id="${option.id}"
                         onclick="${isMultiple ? `toggleOption(${option.id})` : `toggleSingleOption(${option.id})`}">
                        <div class="option-bar" style="width: ${percentage}%"></div>
                        <div class="option-content">
                            <div class="option-left">
                                ${isMultiple ? `<div class="option-checkbox"></div>` : ''}
                                ${wasVotedFor ? `<span class="voted-indicator">Your vote</span>` : ''}
                                <span class="option-text">${option.option_text}</span>
                            </div>
                            <div class="option-stats">
                                <span class="vote-count">${option.vote_count} ${option.vote_count === 1 ? 'vote' : 'votes'}</span>
                                <span class="percentage">${percentage}%</span>
                            </div>
                            ${editMode && isCreator ? `
                                <div class="option-actions">
                                    <button class="delete-option-btn" onclick="event.stopPropagation(); deleteOption(${option.id})">Delete</button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('totalVotes').innerHTML = `Total Votes: <strong>${totalVotes}</strong>`;

            if (isMultiple && selectedOptions.size > 0) {
                document.getElementById('voteButton').style.display = 'block';
            } else {
                document.getElementById('voteButton').style.display = 'none';
            }
        }

        function toggleOption(optionId) {
            console.log('Toggle option:', optionId);
            if (selectedOptions.has(optionId)) {
                selectedOptions.delete(optionId);
            } else {
                selectedOptions.add(optionId);
            }
            renderOptions(pollData.options);
        }

        async function toggleSingleOption(optionId) {
            console.log('Toggle single option:', optionId, 'Already voted:', votedOptionIds);
            
            if (votedOptionIds.includes(optionId)) {
                console.log('Unvoting...');
                try {
                    const response = await fetch(`/api/polls/${pollId}/unvote`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    console.log('Unvote response status:', response.status);
                    const data = await response.json();
                    console.log('Unvote response:', data);

                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    hasVoted = false;
                    votedOptionIds = [];
                    pollData.options = data.options;
                    renderOptions(data.options);
                    showMessage('Vote removed', 'success');
                } catch (error) {
                    console.error('Error removing vote:', error);
                    showError('Failed to remove vote: ' + error.message);
                }
            } else {
                console.log('Voting for option:', optionId);
                try {
                    const response = await fetch(`/api/polls/${pollId}/vote`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ optionId: optionId })
                    });

                    console.log('Vote response status:', response.status);
                    const data = await response.json();
                    console.log('Vote response:', data);

                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    hasVoted = true;
                    votedOptionIds = [optionId];
                    pollData.options = data.options;
                    renderOptions(data.options);
                    showMessage(data.message || 'Vote recorded!', 'success');
                } catch (error) {
                    console.error('Error voting:', error);
                    showError('Failed to submit vote: ' + error.message);
                }
            }
        }

        async function submitVote() {
            if (selectedOptions.size === 0) {
                showError('Please select at least one option');
                return;
            }

            console.log('Submitting votes:', Array.from(selectedOptions));

            try {
                const votedIds = Array.from(selectedOptions);
                
                const response = await fetch(`/api/polls/${pollId}/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ optionIds: votedIds })
                });

                console.log('Submit vote response status:', response.status);
                const data = await response.json();
                console.log('Submit vote response:', data);

                if (data.error) {
                    showError(data.error);
                    return;
                }

                hasVoted = true;
                votedOptionIds = votedIds;
                selectedOptions.clear();
                pollData.options = data.options;
                renderOptions(data.options);
                document.getElementById('voteButton').style.display = 'none';
                showMessage(data.message || 'Vote recorded!', 'success');
            } catch (error) {
                console.error('Error voting:', error);
                showError('Failed to submit vote: ' + error.message);
            }
        }

        function toggleEditMode() {
            if (!isCreator) {
                showError('Only the poll creator can edit options');
                return;
            }
            
            editMode = !editMode;
            const button = document.getElementById('editButton');
            const addSection = document.getElementById('addOptionSection');
            
            if (editMode) {
                button.textContent = '✓ Done Editing';
                button.style.background = 'var(--accent)';
                button.style.borderColor = 'var(--accent)';
                button.style.color = 'white';
                addSection.classList.add('show');
            } else {
                button.textContent = '✏️ Edit Poll';
                button.style.background = 'var(--secondary)';
                button.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                button.style.color = 'var(--text)';
                addSection.classList.remove('show');
            }
            
            renderOptions(pollData.options);
        }

        async function addNewOption() {
            const input = document.getElementById('newOptionInput');
            const optionText = input.value.trim();
            
            if (!optionText) {
                showError('Please enter an option');
                return;
            }

            try {
                const response = await fetch(`/api/polls/${pollId}/options`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ optionText })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                pollData.options = data.options;
                renderOptions(data.options);
                input.value = '';
                showMessage('Option added successfully!', 'success');
            } catch (error) {
                console.error('Error adding option:', error);
                showError('Failed to add option');
            }
        }

        function cancelAddOption() {
            document.getElementById('newOptionInput').value = '';
            document.getElementById('addOptionSection').classList.remove('show');
            editMode = false;
            document.getElementById('editButton').textContent = '✏️ Edit Poll';
            renderOptions(pollData.options);
        }

        async function deleteOption(optionId) {
            if (!confirm('Are you sure you want to delete this option?')) {
                return;
            }

            try {
                const response = await fetch(`/api/polls/${pollId}/options/${optionId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                pollData.options = data.options;
                renderOptions(data.options);
                showMessage('Option deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting option:', error);
                showError('Failed to delete option');
            }
        }

        function showMessage(text, type = 'success') {
            const container = document.getElementById('messageContainer');
            const messageClass = type === 'error' ? 'message error-message show' : 'message show';
            container.innerHTML = `<div class="${messageClass}">${text}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        function showError(text) {
            showMessage(text, 'error');
        }

        // Socket.io
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('join-poll', pollId);
        });

        socket.on('vote-update', (data) => {
            console.log('Received vote update:', data);
            pollData.options = data.options;
            renderOptions(data.options);
        });

        socket.on('options-update', (data) => {
            console.log('Received options update:', data);
            pollData.options = data.options;
            renderOptions(data.options);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        // Load poll
        loadPoll();

        window.addEventListener('beforeunload', () => {
            socket.emit('leave-poll', pollId);
        });
    </script>
</body>
</html>
